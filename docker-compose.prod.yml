services:
  app:
    build: .
    environment:
      - PORT=8080
      - DATA_DIR=/data
      - BASE_URL=https://dajtu.com
      - MAX_FILE_SIZE_MB=20
      - MAX_DISK_GB=50
      - CLEANUP_TARGET_GB=45
    volumes:
      - dajtu_data:/data
    networks:
      - dajtu
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
      - dajtu_data:/data:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - dajtu
    restart: unless-stopped
    depends_on:
      - app

volumes:
  dajtu_data:
  caddy_data:
  caddy_config:

networks:
  dajtu:
