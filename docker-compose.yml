services:
  app:
    build: .
    container_name: dajtu_app
    environment:
      - PORT=8080
      - DATA_DIR=/data
      - BASE_URL=https://dajtu.com
      - MAX_FILE_SIZE_MB=20
      - MAX_DISK_GB=50
      - CLEANUP_TARGET_GB=45
    volumes:
      - ./data:/data
    networks:
      - web
    restart: unless-stopped

networks:
  web:
    external: true
