services:
  app:
    build: .
    container_name: dajtu_app
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATA_DIR=/data
      - BASE_URL=http://localhost:8080
      - MAX_FILE_SIZE_MB=20
      - MAX_DISK_GB=10
      - CLEANUP_TARGET_GB=8
    volumes:
      - ./data:/data
    restart: unless-stopped
