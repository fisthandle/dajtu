services:
  app:
    build: .
    environment:
      - PORT=8080
      - DATA_DIR=/data
      - BASE_URL=http://localhost:8080
      - MAX_FILE_SIZE_MB=20
      - MAX_DISK_GB=50
      - CLEANUP_TARGET_GB=45
    volumes:
      - ./data:/data
    ports:
      - "8080:8080"
    restart: unless-stopped
