{{define "edit_image.html"}}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edycja - {{.Image.OriginalName}}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #111;
            color: #fff;
            min-height: 100vh;
            padding: 1em;
        }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 2rem; font-weight: 300; }
        .header h1 a { color: #fff; text-decoration: none; }

        .preview-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .preview-image {
            max-width: 100%;
            max-height: 70vh;
            display: block;
            margin: 0 auto 20px;
            border-radius: 8px;
        }
        .save-options {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
        }
        .save-options h3 {
            margin-bottom: 15px;
            color: #888;
        }
        .save-options label {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background: #222;
            border-radius: 6px;
            cursor: pointer;
        }
        .save-options label:hover { background: #333; }
        .save-options input[type="radio"] { margin-right: 10px; }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        .btn-edit {
            background: #4a9eff;
            color: white;
        }
        .btn-cancel {
            background: #666;
            color: white;
        }
        .btn-restore {
            background: #FF9800;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="/">dajtu</a></h1>
    </div>

    <div class="preview-container">
        <img class="preview-image" src="/i/{{.Image.Slug}}/original" alt="{{.Image.OriginalName}}">

        <div class="save-options">
            <h3>Zapisz jako:</h3>
            <label>
                <input type="radio" name="saveMode" value="replace" checked>
                Zastąp istniejący plik
            </label>
            <label>
                <input type="radio" name="saveMode" value="new">
                Utwórz nowy plik (zachowaj oryginał)
            </label>
        </div>

        <div class="action-buttons">
            <a href="/i/{{.Image.Slug}}" class="btn btn-cancel">Anuluj</a>
            {{if .Image.Edited}}
            <button class="btn btn-restore" onclick="restoreOriginal()">Przywróć oryginał</button>
            {{end}}
            <button class="btn btn-edit" onclick="openEditor()">Edytuj</button>
        </div>
    </div>

    {{template "editor-modal.html" .}}

    <script>
    const slug = '{{.Image.Slug}}';

    function openEditor() {
        const imageUrl = '/i/' + slug + '/original';
        window.editorModal.open(imageUrl);
    }

    document.getElementById('applyEdit').addEventListener('click', async () => {
        const saveMode = document.querySelector('input[name="saveMode"]:checked').value;
        const canvas = window.editorModal.getCroppedCanvas();

        if (!canvas) {
            alert('Błąd generowania obrazu');
            return;
        }

        canvas.toBlob(async (blob) => {
            const formData = new FormData();
            formData.append('file', blob, 'edited.jpg');
            formData.append('mode', saveMode);

            try {
                const response = await fetch(`/i/${slug}/edit`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    window.location.href = `/i/${result.slug}`;
                } else {
                    alert('Błąd zapisu');
                }
            } catch (err) {
                alert('Błąd połączenia');
            }
        }, 'image/jpeg', 0.95);
    });

    async function restoreOriginal() {
        if (!confirm('Czy na pewno chcesz przywrócić oryginalny plik?')) return;

        try {
            const response = await fetch(`/i/${slug}/restore`, {
                method: 'POST'
            });

            if (response.ok) {
                window.location.href = `/i/${slug}`;
            } else {
                alert('Błąd przywracania');
            }
        } catch (err) {
            alert('Błąd połączenia');
        }
    }
    </script>
</body>
</html>
{{end}}
