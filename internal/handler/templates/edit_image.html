<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edycja - {{.Image.OriginalName}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #111;
            color: #fff;
            min-height: 100vh;
            padding: 1em;
        }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 2rem; font-weight: 300; }
        .header h1 a { color: #fff; text-decoration: none; }

        .editor-container {
            max-width: 90%;
            margin: 0 auto;
        }
        .editor-image-wrapper {
            max-height: 60vh;
            overflow: hidden;
        }
        .editor-image-wrapper img {
            max-width: 100%;
            display: block;
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
        }
        .toolbar button {
            background: #333;
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
        }
        .toolbar button:hover { background: #444; }
        .toolbar button.active { background: #2196F3; }

        .save-options {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
        }
        .save-options h3 {
            margin-bottom: 15px;
            color: #888;
        }
        .save-options label {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background: #222;
            border-radius: 6px;
            cursor: pointer;
        }
        .save-options label:hover { background: #333; }
        .save-options input[type="radio"] { margin-right: 10px; }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .btn-save {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-cancel {
            background: #666;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
        }
        .btn-restore {
            background: #FF9800;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="/">dajtu</a></h1>
    </div>

    <div class="editor-container">
        <div class="editor-image-wrapper">
            <img id="editorImage" src="/i/{{.Image.Slug}}/original">
        </div>

        <div class="toolbar">
            <button onclick="cropper.rotate(-90)" title="Obróć w lewo">↺</button>
            <button onclick="cropper.rotate(90)" title="Obróć w prawo">↻</button>
            <button onclick="flipH()" title="Odbij poziomo">⇆</button>
            <button onclick="flipV()" title="Odbij pionowo">⇅</button>
            <span style="width: 20px"></span>
            <button onclick="setAspectRatio(1)" title="1:1">1:1</button>
            <button onclick="setAspectRatio(16/9)" title="16:9">16:9</button>
            <button onclick="setAspectRatio(4/3)" title="4:3">4:3</button>
            <button onclick="setAspectRatio(NaN)" title="Dowolny">Free</button>
            <span style="width: 20px"></span>
            <button onclick="undo()" title="Cofnij">↩</button>
            <button onclick="redo()" title="Ponów">↪</button>
            <button onclick="cropper.reset()" title="Reset">⟲</button>
        </div>

        <div class="save-options">
            <h3>Zapisz jako:</h3>
            <label>
                <input type="radio" name="saveMode" value="replace" checked>
                Zastąp istniejący plik
            </label>
            <label>
                <input type="radio" name="saveMode" value="new">
                Utwórz nowy plik (zachowaj oryginał)
            </label>
        </div>

        <div class="action-buttons">
            <a href="/i/{{.Image.Slug}}" class="btn-cancel">Anuluj</a>
            {{if .Image.Edited}}
            <button class="btn-restore" onclick="restoreOriginal()">Przywróć oryginał</button>
            {{end}}
            <button class="btn-save" onclick="saveEdit()">Zapisz</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
    <script>
    const slug = '{{.Image.Slug}}';
    let cropper;
    let historyStack = [];
    let historyIndex = -1;
    let scaleX = 1;
    let scaleY = 1;

    const img = document.getElementById('editorImage');
    img.onload = function() {
        cropper = new Cropper(img, {
            viewMode: 1,
            dragMode: 'move',
            autoCropArea: 1,
            restore: false,
            guides: true,
            center: true,
            highlight: false,
            cropBoxMovable: true,
            cropBoxResizable: true,
            toggleDragModeOnDblclick: false,
            ready: function() {
                historyStack = [cropper.getData()];
                historyIndex = 0;
            },
            cropend: saveHistory
        });
    };

    function saveHistory() {
        historyStack = historyStack.slice(0, historyIndex + 1);
        historyStack.push(cropper.getData());
        historyIndex = historyStack.length - 1;
    }

    function undo() {
        if (historyIndex > 0) {
            historyIndex--;
            cropper.setData(historyStack[historyIndex]);
        }
    }

    function redo() {
        if (historyIndex < historyStack.length - 1) {
            historyIndex++;
            cropper.setData(historyStack[historyIndex]);
        }
    }

    function setAspectRatio(ratio) {
        cropper.setAspectRatio(ratio);
        saveHistory();
    }

    function flipH() {
        scaleX = -scaleX;
        cropper.scaleX(scaleX);
        saveHistory();
    }

    function flipV() {
        scaleY = -scaleY;
        cropper.scaleY(scaleY);
        saveHistory();
    }

    async function saveEdit() {
        const saveMode = document.querySelector('input[name="saveMode"]:checked').value;
        const canvas = cropper.getCroppedCanvas({
            maxWidth: 4096,
            maxHeight: 4096,
            imageSmoothingEnabled: true,
            imageSmoothingQuality: 'high'
        });

        canvas.toBlob(async (blob) => {
            const formData = new FormData();
            formData.append('file', blob, 'edited.jpg');
            formData.append('mode', saveMode);

            try {
                const response = await fetch(`/i/${slug}/edit`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    window.location.href = `/i/${result.slug}`;
                } else {
                    alert('Błąd zapisu');
                }
            } catch (err) {
                alert('Błąd połączenia');
            }
        }, 'image/jpeg', 0.95);
    }

    async function restoreOriginal() {
        if (!confirm('Czy na pewno chcesz przywrócić oryginalny plik?')) return;

        try {
            const response = await fetch(`/i/${slug}/restore`, {
                method: 'POST'
            });

            if (response.ok) {
                window.location.href = `/i/${slug}`;
            } else {
                alert('Błąd przywracania');
            }
        } catch (err) {
            alert('Błąd połączenia');
        }
    }
    </script>
</body>
</html>
