<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Image.OriginalName}} - dajtu</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #111;
            color: #fff;
            min-height: 100vh;
            padding: 1em;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 300;
        }
        .header h1 a {
            color: #fff;
            text-decoration: none;
        }
        .links-table {
            max-width: 800px;
            margin: 0 auto 30px;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
        }
        .links-table h2 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #888;
        }
        .link-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .link-row:last-child {
            border-bottom: none;
        }
        .link-row label {
            color: #888;
            min-width: 100px;
        }
        .link-row input {
            flex: 1;
            background: #222;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 0 10px;
            font-family: monospace;
        }
        .link-row button {
            background: #333;
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
        }
        .link-row button:hover {
            background: #444;
        }
        .back-link {
            text-align: center;
            margin-bottom: 20px;
        }
        .back-link a {
            color: #2196F3;
            text-decoration: none;
            margin: 0 15px;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }
        .edit-btn {
            display: inline-block;
            background: #2196F3;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
        }
        .edit-btn:hover {
            background: #1976D2;
        }
        .delete-section {
            margin-top: 15px;
            text-align: center;
        }
        .delete-btn {
            background: #f44336;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #d32f2f;
        }
        .error {
            color: #f44336;
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="/">dajtu</a></h1>
    </div>

    <div class="links-table">
        <h2>Linki do obrazka</h2>
        <div class="link-row">
            <label>Bezpośredni:</label>
            <input type="text" readonly value="{{.BaseURL}}/i/{{.Image.Slug}}/original" onclick="this.select()">
            <button onclick="copyLink(this)">Kopiuj</button>
        </div>
        <div class="link-row">
            <label>1920px:</label>
            <input type="text" readonly value="{{.BaseURL}}/i/{{.Image.Slug}}/1920" onclick="this.select()">
            <button onclick="copyLink(this)">Kopiuj</button>
        </div>
        <div class="link-row">
            <label>800px:</label>
            <input type="text" readonly value="{{.BaseURL}}/i/{{.Image.Slug}}/800" onclick="this.select()">
            <button onclick="copyLink(this)">Kopiuj</button>
        </div>
        <div class="link-row">
            <label>Miniatura:</label>
            <input type="text" readonly value="{{.BaseURL}}/i/{{.Image.Slug}}/thumb" onclick="this.select()">
            <button onclick="copyLink(this)">Kopiuj</button>
        </div>
        <div class="link-row">
            <label>BBCode:</label>
            <input type="text" readonly value="[img]{{.BaseURL}}/i/{{.Image.Slug}}/original[/img]" onclick="this.select()">
            <button onclick="copyLink(this)">Kopiuj</button>
        </div>
        <div class="link-row">
            <label>HTML:</label>
            <input type="text" readonly value='<img src="{{.BaseURL}}/i/{{.Image.Slug}}/original">' onclick="this.select()">
            <button onclick="copyLink(this)">Kopiuj</button>
        </div>
    </div>

    {{if .EditMode}}
    <div class="links-table">
        <h2>Edycja</h2>
        <div class="link-row">
            <label>Edit Token:</label>
            <input type="text" readonly value="{{.EditToken}}" onclick="this.select()">
            <button onclick="copyLink(this)">Kopiuj</button>
        </div>
        <div class="link-row">
            <label>Link z edycją:</label>
            <input type="text" readonly value="{{.BaseURL}}/i/{{.Image.Slug}}?edit={{.EditToken}}" onclick="this.select()">
            <button onclick="copyLink(this)">Kopiuj</button>
        </div>
        <div class="delete-section">
            <button class="delete-btn" onclick="deleteImage()">Usuń obrazek</button>
        </div>
    </div>
    {{else if .EditToken}}
    <div class="links-table">
        <p class="error">Nieprawidłowy edit token</p>
    </div>
    {{end}}

    <div class="back-link">
        <a href="/">← Wróć dodać kolejny</a>
        {{if .CanEdit}}
        <a href="/i/{{.Image.Slug}}/edit" class="edit-btn">✏️ Edytuj</a>
        {{end}}
    </div>

    <div class="image-container">
        <img src="/i/{{.Image.Slug}}/1920" alt="{{.Image.OriginalName}}">
    </div>

    <script>
    function copyLink(btn) {
        const input = btn.previousElementSibling;
        input.select();
        navigator.clipboard.writeText(input.value);
        btn.textContent = 'Skopiowano!';
        setTimeout(() => btn.textContent = 'Kopiuj', 2000);
    }

    function deleteImage() {
        if (!confirm('Na pewno usunąć ten obrazek?')) return;

        const token = new URLSearchParams(location.search).get('edit');
        fetch('/i/{{.Image.Slug}}', {
            method: 'DELETE',
            headers: { 'X-Edit-Token': token }
        }).then(res => {
            if (res.ok) {
                sessionStorage.setItem('flash', 'Obrazek usunięty');
                location.href = '/';
            } else {
                alert('Błąd usuwania');
            }
        });
    }
    </script>
</body>
</html>
