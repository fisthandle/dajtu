<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dajtu.com - {{ .DisplayName }}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #111;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { font-size: 2.2rem; font-weight: 300; margin-bottom: 30px; }
        .gallery-list { list-style: none; }
        .gallery-item {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .gallery-item a {
            color: #4a9eff;
            text-decoration: none;
            font-weight: 500;
        }
        .gallery-item a:hover { text-decoration: underline; }
        .gallery-date { color: #666; font-size: 0.85rem; }
        .empty { color: #666; font-style: italic; }
        .back { color: #4a9eff; text-decoration: none; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back">&larr; Powr√≥t</a>
        <h1>{{ .DisplayName }}</h1>

        {{ if .Galleries }}
        <ul class="gallery-list">
            {{ range .Galleries }}
            <li class="gallery-item">
                <a href="{{ .URL }}">{{ .Title }}</a>
                <span class="gallery-date">{{ .CreatedAt }}</span>
            </li>
            {{ end }}
        </ul>
        {{ else }}
        <p class="empty">Brak galerii</p>
        {{ end }}
    </div>
</body>
</html>
