<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dajtu.com - Upload obrazków</title>
    <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #111;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 80%;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-top: 1em;
            margin-bottom: 20px;
            text-align: center;
        }
        .upload-area {
            border: 2px dashed #333;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #4a9eff;
            background: rgba(74, 158, 255, 0.05);
        }
        .upload-area input { display: none; }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .upload-text { color: #888; }
        .upload-text strong { color: #4a9eff; }
        .options {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .option {
            flex: 1;
            min-width: 200px;
        }
        .option label {
            display: block;
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }
        .option input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #1a1a1a;
            color: #fff;
            font-size: 1rem;
        }
        .option input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-top: 30px;
            border: none;
            border-radius: 8px;
            background: #4a9eff;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover { background: #3a8eef; }
        .btn:disabled {
            background: #333;
            cursor: not-allowed;
        }
        .preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .preview img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            display: none;
        }
        .result.show { display: block; }
        .result a {
            color: #4a9eff;
            word-break: break-all;
        }
        .result-urls {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #888;
        }
        .result-urls code {
            display: block;
            margin-top: 5px;
            padding: 8px;
            background: #222;
            border-radius: 4px;
            color: #aaa;
        }
        .flash {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a3a1a;
            border: 1px solid #2d5a2d;
            color: #8f8;
            padding: 15px 30px;
            border-radius: 8px;
            animation: fadeOut 5s forwards;
            z-index: 100;
        }
        @keyframes fadeOut {
            0%, 80% { opacity: 1; }
            100% { opacity: 0; pointer-events: none; }
        }
        .user-info {
            position: fixed;
            top: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            color: #888;
            font-size: 0.9rem;
        }
        .user-info a { color: #4a9eff; text-decoration: none; }
        .user-info button {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0;
            font: inherit;
        }
        .user-info button:hover { color: #888; }
        .editor-container {
            margin-top: 20px;
            display: none;
        }
        .editor-container.active { display: block; }
        .editor-toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        .editor-toolbar button {
            padding: 8px 14px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #1a1a1a;
            color: #fff;
            cursor: pointer;
            font-size: 0.85rem;
            transition: border-color 0.2s;
        }
        .editor-toolbar button:hover { border-color: #4a9eff; }
        .editor-toolbar button:disabled { opacity: 0.4; cursor: not-allowed; }
        .editor-toolbar button.active {
            border-color: #4a9eff;
            background: rgba(74, 158, 255, 0.1);
        }
        .editor-toolbar .separator {
            width: 1px;
            height: 24px;
            background: #333;
            margin: 0 4px;
        }
        .editor-toolbar .group {
            display: flex;
            gap: 4px;
        }
        .editor-canvas-wrap {
            width: 100%;
            max-width: 600px;
            max-height: 420px;
            background: #0a0a0a;
            border-radius: 8px;
            overflow: hidden;
        }
        .editor-canvas-wrap img {
            display: block;
            max-width: 100%;
        }
        .editor-info {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #666;
        }
        .cropper-view-box {
            outline: 1px solid #4a9eff;
            outline-color: #4a9eff;
        }
        .cropper-line,
        .cropper-point {
            background-color: #4a9eff;
        }
        .cropper-face {
            background-color: rgba(74, 158, 255, 0.08);
        }
    </style>
</head>
<body>
    {{ if .Welcome }}
    <div class="flash">Witamy z Braterstwa! Twoje galerie będą do Ciebie przypisane.</div>
    {{ end }}
    {{ if .User }}
    <div class="user-info">
        <span>Zalogowano jako <a href="/u/{{ .User.Slug }}">{{ .User.DisplayName }}</a></span>
        <form method="post" action="/logout" style="margin:0;">
            <button type="submit">wyloguj</button>
        </form>
    </div>
    {{ end }}
    <div class="container">
        <h1>dajtu</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="dropArea">
                <input type="file" name="files" id="fileInput" multiple accept="image/*">
                <div class="upload-icon">+</div>
                <p class="upload-text">
                    <strong>Kliknij</strong> lub przeciągnij obrazki
                </p>
                <div class="preview" id="preview"></div>
            </div>

            <div class="editor-container" id="editorContainer">
                <div class="editor-toolbar">
                    <button id="editorUndo" disabled title="Cofnij (Ctrl+Z)">↶ Cofnij</button>
                    <button id="editorRedo" disabled title="Ponów (Ctrl+Y)">↷ Ponów</button>
                    <div class="separator"></div>
                    <div class="group">
                        <button id="editorRotateL" title="Obróć -90°">↺</button>
                        <button id="editorRotateR" title="Obróć +90°">↻</button>
                        <button id="editorFlipH" title="Odbij poziomo">⇆</button>
                        <button id="editorFlipV" title="Odbij pionowo">⇅</button>
                    </div>
                    <div class="separator"></div>
                    <div class="group">
                        <button id="aspectFree" class="active">Free</button>
                        <button id="aspect1x1">1:1</button>
                        <button id="aspect16x9">16:9</button>
                        <button id="aspect4x3">4:3</button>
                    </div>
                    <div class="separator"></div>
                    <button id="editorReset" title="Resetuj wszystko">⟲ Reset</button>
                </div>
                <div class="editor-canvas-wrap" id="editorCanvasWrap">
                    <img id="editorImage" src="" alt="Edit">
                </div>
                <div class="editor-info" id="editorInfo"></div>
            </div>

            <div class="options">
                <div class="option">
                    <label for="title">Tytuł galerii (opcjonalnie)</label>
                    <input type="text" name="title" id="title" placeholder="Moja galeria">
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn" disabled>
                Wyślij
            </button>
        </form>

        <div class="result" id="result">
            <p><strong>Gotowe!</strong></p>
            <p style="margin-top:10px">
                <span id="resultType"></span>:
                <a href="#" id="resultLink" target="_blank"></a>
            </p>
            <div class="result-urls" id="resultUrls"></div>
        </div>
    </div>

    <script src="https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.js"></script>
    <script>
        const form = document.getElementById('uploadForm');
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');
        const titleInput = document.getElementById('title');
        const editorContainer = document.getElementById('editorContainer');
        const editorImage = document.getElementById('editorImage');
        const editorInfo = document.getElementById('editorInfo');
        const editorUndo = document.getElementById('editorUndo');
        const editorRedo = document.getElementById('editorRedo');

        let cropper = null;
        let historyStack = [];
        let historyIndex = -1;
        let currentAspectRatio = NaN;
        let isRestoring = false;
        let zoomTimer = null;

        const aspectButtons = [
            { id: 'aspectFree', ratio: NaN },
            { id: 'aspect1x1', ratio: 1 },
            { id: 'aspect16x9', ratio: 16 / 9 },
            { id: 'aspect4x3', ratio: 4 / 3 }
        ];

        function isSameRatio(a, b) {
            if (Number.isNaN(a) && Number.isNaN(b)) {
                return true;
            }
            return a === b;
        }

        function updateAspectButtons() {
            aspectButtons.forEach(({ id, ratio }) => {
                document.getElementById(id).classList.toggle('active', isSameRatio(ratio, currentAspectRatio));
            });
        }

        function setAspectRatio(ratio) {
            currentAspectRatio = ratio;
            updateAspectButtons();
            if (cropper) {
                cropper.setAspectRatio(ratio);
            }
        }

        function updateUndoRedo() {
            editorUndo.disabled = historyIndex <= 0;
            editorRedo.disabled = historyIndex < 0 || historyIndex >= historyStack.length - 1;
        }

        function updateEditorUI() {
            if (!cropper) return;
            const data = cropper.getData(true);
            const w = Math.max(0, Math.round(data.width));
            const h = Math.max(0, Math.round(data.height));
            editorInfo.textContent = `Zaznaczenie: ${w} × ${h}px`;
        }

        function saveState() {
            if (!cropper || isRestoring) return;
            const state = {
                data: cropper.getData(true),
                aspectRatio: currentAspectRatio
            };
            const serialized = JSON.stringify(state);
            if (historyIndex >= 0 && historyStack[historyIndex] === serialized) {
                return;
            }
            historyStack = historyStack.slice(0, historyIndex + 1);
            historyStack.push(serialized);
            historyIndex = historyStack.length - 1;
            updateUndoRedo();
        }

        function restoreState(index) {
            if (!cropper || index < 0 || index >= historyStack.length) return;
            const state = JSON.parse(historyStack[index]);
            isRestoring = true;
            setAspectRatio(state.aspectRatio);
            cropper.setData(state.data);
            isRestoring = false;
            historyIndex = index;
            updateUndoRedo();
            updateEditorUI();
        }

        function destroyEditor() {
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
            if (zoomTimer) {
                clearTimeout(zoomTimer);
                zoomTimer = null;
            }
            historyStack = [];
            historyIndex = -1;
            currentAspectRatio = NaN;
            updateAspectButtons();
            updateUndoRedo();
            editorContainer.classList.remove('active');
            editorImage.removeAttribute('src');
            editorInfo.textContent = '';
        }

        function initEditor(file) {
            console.log('initEditor called', file);
            destroyEditor();
            const reader = new FileReader();
            reader.onload = (e) => {
                editorImage.src = e.target.result;
                editorImage.onload = () => {
                    console.log('editorImage loaded, creating Cropper');
                    cropper = new Cropper(editorImage, {
                    viewMode: 1,
                    autoCropArea: 1,
                    background: false,
                    responsive: true,
                    checkOrientation: true,
                    ready() {
                        console.log('Cropper ready!');
                        editorContainer.classList.add('active');
                        setAspectRatio(NaN);
                        saveState();
                        updateEditorUI();
                    },
                    crop() {
                        updateEditorUI();
                    }
                });
                };
            };
            reader.readAsDataURL(file);
        }

        function updateEditorVisibility() {
            const files = fileInput.files;
            const hasSingle = files.length === 1 && !titleInput.value.trim();
            if (!hasSingle) {
                destroyEditor();
                return;
            }
            initEditor(files[0]);
        }

        function normalizeRotation(angle) {
            if (!Number.isFinite(angle)) return 0;
            let rotation = Math.round(angle) % 360;
            if (rotation < 0) rotation += 360;
            if (rotation % 90 !== 0) {
                rotation = Math.round(rotation / 90) * 90;
                rotation = ((rotation % 360) + 360) % 360;
            }
            return rotation;
        }

        function getTransformParams() {
            if (!cropper) return null;
            const data = cropper.getData(true);
            return {
                rotation: normalizeRotation(data.rotate || 0),
                flipH: data.scaleX === -1,
                flipV: data.scaleY === -1,
                cropX: Math.max(0, Math.round(data.x)),
                cropY: Math.max(0, Math.round(data.y)),
                cropW: Math.max(0, Math.round(data.width)),
                cropH: Math.max(0, Math.round(data.height))
            };
        }

        // Drag & drop
        ['dragenter', 'dragover'].forEach(e => {
            dropArea.addEventListener(e, ev => {
                ev.preventDefault();
                dropArea.classList.add('dragover');
            });
        });
        ['dragleave', 'drop'].forEach(e => {
            dropArea.addEventListener(e, ev => {
                ev.preventDefault();
                dropArea.classList.remove('dragover');
            });
        });
        dropArea.addEventListener('drop', e => {
            fileInput.files = e.dataTransfer.files;
            updatePreview();
        });
        dropArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', updatePreview);
        titleInput.addEventListener('input', updateEditorVisibility);

        function updatePreview() {
            preview.innerHTML = '';
            const files = fileInput.files;
            submitBtn.disabled = files.length === 0;

            [...files].forEach(file => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.onload = () => URL.revokeObjectURL(img.src);
                preview.appendChild(img);
            });
            updateEditorVisibility();
        }

        document.getElementById('editorRotateL').addEventListener('click', () => {
            if (!cropper) return;
            cropper.rotate(-90);
            saveState();
        });
        document.getElementById('editorRotateR').addEventListener('click', () => {
            if (!cropper) return;
            cropper.rotate(90);
            saveState();
        });
        document.getElementById('editorFlipH').addEventListener('click', () => {
            if (!cropper) return;
            const data = cropper.getData();
            const scaleX = data.scaleX || 1;
            cropper.scaleX(scaleX * -1);
            saveState();
        });
        document.getElementById('editorFlipV').addEventListener('click', () => {
            if (!cropper) return;
            const data = cropper.getData();
            const scaleY = data.scaleY || 1;
            cropper.scaleY(scaleY * -1);
            saveState();
        });
        document.getElementById('editorReset').addEventListener('click', () => {
            if (!cropper) return;
            cropper.reset();
            setAspectRatio(NaN);
            saveState();
        });
        editorUndo.addEventListener('click', () => restoreState(historyIndex - 1));
        editorRedo.addEventListener('click', () => restoreState(historyIndex + 1));

        aspectButtons.forEach(({ id, ratio }) => {
            document.getElementById(id).addEventListener('click', () => {
                if (!cropper) return;
                setAspectRatio(ratio);
                saveState();
            });
        });

        editorImage.addEventListener('cropend', () => {
            if (!cropper || isRestoring) return;
            saveState();
        });

        editorImage.addEventListener('zoom', () => {
            if (!cropper || isRestoring) return;
            if (zoomTimer) {
                clearTimeout(zoomTimer);
            }
            zoomTimer = setTimeout(() => {
                zoomTimer = null;
                saveState();
            }, 250);
        });

        document.addEventListener('keydown', (e) => {
            if (!cropper || !editorContainer.classList.contains('active')) return;
            const activeTag = document.activeElement && document.activeElement.tagName;
            if (activeTag === 'INPUT' || activeTag === 'TEXTAREA') return;
            if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                e.preventDefault();
                restoreState(historyIndex - 1);
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'y') {
                e.preventDefault();
                restoreState(historyIndex + 1);
            }
        });

        form.addEventListener('submit', async e => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wysyłanie...';

            const formData = new FormData();
            const files = fileInput.files;
            const title = titleInput.value.trim();
            const isSingleUpload = files.length === 1 && !title;

            if (isSingleUpload) {
                // Single image upload
                formData.append('file', files[0]);
                const params = getTransformParams();
                if (params) {
                    if (params.rotation) formData.append('rotation', params.rotation.toString());
                    if (params.flipH) formData.append('flipH', 'true');
                    if (params.flipV) formData.append('flipV', 'true');
                    if (params.cropW > 0 && params.cropH > 0) {
                        formData.append('cropX', params.cropX.toString());
                        formData.append('cropY', params.cropY.toString());
                        formData.append('cropW', params.cropW.toString());
                        formData.append('cropH', params.cropH.toString());
                    }
                }
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();

                if (data.error) {
                    alert('Błąd: ' + data.error);
                } else {
                    document.getElementById('resultType').textContent = 'Obrazek';
                    document.getElementById('resultLink').href = data.url;
                    document.getElementById('resultLink').textContent = data.url;
                    document.getElementById('resultUrls').innerHTML = `
                        <p>Rozmiary:</p>
                        <code>${Object.entries(data.sizes).map(([k,v]) => k + ': ' + v).join('\n')}</code>
                    `;
                    result.classList.add('show');
                }
            } else {
                // Gallery
                [...files].forEach(f => formData.append('files', f));
                if (title) formData.append('title', title);

                const res = await fetch('/gallery', { method: 'POST', body: formData });
                const data = await res.json();

                if (data.error) {
                    alert('Błąd: ' + data.error);
                } else {
                    document.getElementById('resultType').textContent = 'Galeria';
                    document.getElementById('resultLink').href = data.url;
                    document.getElementById('resultLink').textContent = data.url;
                    document.getElementById('resultUrls').innerHTML = `
                        <p>Edit token (zachowaj!):</p>
                        <code>${data.edit_token}</code>
                    `;
                    result.classList.add('show');
                }
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'Wyślij';
        });
    </script>
</body>
</html>
