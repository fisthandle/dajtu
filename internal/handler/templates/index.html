<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dajtu.com - Upload obrazków</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #111;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px 20px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
        }
        .upload-area {
            border: 2px dashed #333;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #4a9eff;
            background: rgba(74, 158, 255, 0.05);
        }
        .upload-area input { display: none; }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .upload-text { color: #888; }
        .upload-text strong { color: #4a9eff; }
        .options {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .option {
            flex: 1;
            min-width: 200px;
        }
        .option label {
            display: block;
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }
        .option input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #1a1a1a;
            color: #fff;
            font-size: 1rem;
        }
        .option input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-top: 30px;
            border: none;
            border-radius: 8px;
            background: #4a9eff;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover { background: #3a8eef; }
        .btn:disabled {
            background: #333;
            cursor: not-allowed;
        }
        .preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .preview img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 6px;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            display: none;
        }
        .result.show { display: block; }
        .result a {
            color: #4a9eff;
            word-break: break-all;
        }
        .result-urls {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #888;
        }
        .result-urls code {
            display: block;
            margin-top: 5px;
            padding: 8px;
            background: #222;
            border-radius: 4px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header style="position:fixed;top:0;right:0;padding:15px 20px;display:flex;gap:15px;align-items:center;">
        {{ if .User }}
        <a href="/u/{{ .User.Slug }}" style="color:#4a9eff;text-decoration:none;">{{ .User.DisplayName }}</a>
        <form method="post" action="/logout" style="margin:0;">
            <button type="submit" style="background:none;border:none;color:#888;cursor:pointer;padding:0;font:inherit;">Wyloguj</button>
        </form>
        {{ else }}
        <a href="https://braterstwo.net/sso/dajtu" style="color:#4a9eff;text-decoration:none;">Zaloguj przez Braterstwo</a>
        {{ end }}
    </header>
    <div class="container">
        <h1>dajtu</h1>
        <p class="subtitle">Szybki hosting obrazków</p>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="dropArea">
                <input type="file" name="files" id="fileInput" multiple accept="image/*">
                <div class="upload-icon">+</div>
                <p class="upload-text">
                    <strong>Kliknij</strong> lub przeciągnij obrazki
                </p>
                <div class="preview" id="preview"></div>
            </div>

            <div class="options">
                <div class="option">
                    <label for="title">Tytuł galerii (opcjonalnie)</label>
                    <input type="text" name="title" id="title" placeholder="Moja galeria">
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn" disabled>
                Wyślij
            </button>
        </form>

        <div class="result" id="result">
            <p><strong>Gotowe!</strong></p>
            <p style="margin-top:10px">
                <span id="resultType"></span>:
                <a href="#" id="resultLink" target="_blank"></a>
            </p>
            <div class="result-urls" id="resultUrls"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');

        // Drag & drop
        ['dragenter', 'dragover'].forEach(e => {
            dropArea.addEventListener(e, ev => {
                ev.preventDefault();
                dropArea.classList.add('dragover');
            });
        });
        ['dragleave', 'drop'].forEach(e => {
            dropArea.addEventListener(e, ev => {
                ev.preventDefault();
                dropArea.classList.remove('dragover');
            });
        });
        dropArea.addEventListener('drop', e => {
            fileInput.files = e.dataTransfer.files;
            updatePreview();
        });
        dropArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', updatePreview);

        function updatePreview() {
            preview.innerHTML = '';
            const files = fileInput.files;
            submitBtn.disabled = files.length === 0;

            [...files].forEach(file => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                preview.appendChild(img);
            });
        }

        form.addEventListener('submit', async e => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wysyłanie...';

            const formData = new FormData();
            const files = fileInput.files;
            const title = document.getElementById('title').value;

            if (files.length === 1 && !title) {
                // Single image upload
                formData.append('file', files[0]);
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();

                if (data.error) {
                    alert('Błąd: ' + data.error);
                } else {
                    document.getElementById('resultType').textContent = 'Obrazek';
                    document.getElementById('resultLink').href = data.url;
                    document.getElementById('resultLink').textContent = data.url;
                    document.getElementById('resultUrls').innerHTML = `
                        <p>Rozmiary:</p>
                        <code>${Object.entries(data.sizes).map(([k,v]) => k + ': ' + v).join('\n')}</code>
                    `;
                    result.classList.add('show');
                }
            } else {
                // Gallery
                [...files].forEach(f => formData.append('files', f));
                if (title) formData.append('title', title);

                const res = await fetch('/gallery', { method: 'POST', body: formData });
                const data = await res.json();

                if (data.error) {
                    alert('Błąd: ' + data.error);
                } else {
                    document.getElementById('resultType').textContent = 'Galeria';
                    document.getElementById('resultLink').href = data.url;
                    document.getElementById('resultLink').textContent = data.url;
                    document.getElementById('resultUrls').innerHTML = `
                        <p>Edit token (zachowaj!):</p>
                        <code>${data.edit_token}</code>
                    `;
                    result.classList.add('show');
                }
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'Wyślij';
        });
    </script>
</body>
</html>
