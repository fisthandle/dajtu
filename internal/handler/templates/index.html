<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dajtu.com - Upload obrazków</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #111;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 60%;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-top: 1em;
            margin-bottom: 20px;
            text-align: center;
        }
        .upload-area {
            border: 2px dashed #333;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #4a9eff;
            background: rgba(74, 158, 255, 0.05);
        }
        .upload-area input { display: none; }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .upload-text { color: #888; }
        .upload-text strong { color: #4a9eff; }
        .options {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .option {
            flex: 1;
            min-width: 200px;
        }
        .option label {
            display: block;
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }
        .option input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #1a1a1a;
            color: #fff;
            font-size: 1rem;
        }
        .option input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-top: 30px;
            border: none;
            border-radius: 8px;
            background: #4a9eff;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover { background: #3a8eef; }
        .btn:disabled {
            background: #333;
            cursor: not-allowed;
        }
        .preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .preview-item {
            position: relative;
            width: 150px;
            height: 150px;
        }
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .preview-item .btn-edit,
        .preview-item .btn-delete {
            position: absolute;
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .preview-item .btn-edit {
            top: 5px;
            left: 5px;
            background: #2196F3;
            color: white;
        }
        .preview-item .btn-delete {
            top: 5px;
            right: 5px;
            background: #f44336;
            color: white;
        }
        .preview-item .btn-edit:hover,
        .preview-item .btn-delete:hover {
            opacity: 1;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            display: none;
        }
        .result.show { display: block; }
        .result a {
            color: #4a9eff;
            word-break: break-all;
        }
        .result-urls {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #888;
        }
        .result-urls code {
            display: block;
            margin-top: 5px;
            padding: 8px;
            background: #222;
            border-radius: 4px;
            color: #aaa;
        }
        .flash {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a3a1a;
            border: 1px solid #2d5a2d;
            color: #8f8;
            padding: 15px 30px;
            border-radius: 8px;
            animation: fadeOut 5s forwards;
            z-index: 100;
        }
        @keyframes fadeOut {
            0%, 80% { opacity: 1; }
            100% { opacity: 0; pointer-events: none; }
        }
        .user-info {
            position: fixed;
            top: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            color: #888;
            font-size: 0.9rem;
        }
        .user-info a { color: #4a9eff; text-decoration: none; }
        .user-info button {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0;
            font: inherit;
        }
        .user-info button:hover { color: #888; }
    </style>
</head>
<body>
    {{ if .Welcome }}
    <div class="flash">Witamy z Braterstwa! Twoje galerie będą do Ciebie przypisane.</div>
    {{ end }}
    {{ if .User }}
    <div class="user-info">
        <span>Zalogowano jako <a href="/u/{{ .User.Slug }}">{{ .User.DisplayName }}</a></span>
        <form method="post" action="/logout" style="margin:0;">
            <button type="submit">wyloguj</button>
        </form>
    </div>
    {{ end }}
    <div class="container">
        <h1>dajtu</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="dropArea">
                <input type="file" name="files" id="fileInput" multiple accept="image/*">
                <div class="upload-icon">+</div>
                <p class="upload-text">
                    <strong>Kliknij</strong> lub przeciągnij obrazki
                </p>
                <div class="preview" id="preview"></div>
            </div>

            <button type="submit" class="btn" id="submitBtn" disabled>
                Wyślij
            </button>
        </form>

        <div class="result" id="result">
            <p><strong>Gotowe!</strong></p>
            <p style="margin-top:10px">
                <span id="resultType"></span>:
                <a href="#" id="resultLink" target="_blank"></a>
            </p>
            <div class="result-urls" id="resultUrls"></div>
        </div>
    </div>

    {{template "partials/editor-modal.html" .}}

    <script>
        const flash = sessionStorage.getItem('flash');
        if (flash) {
            sessionStorage.removeItem('flash');
            const div = document.createElement('div');
            div.className = 'flash';
            div.textContent = flash;
            document.body.prepend(div);
        }

        const form = document.getElementById('uploadForm');
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');

        let editedFiles = {};
        let currentEditIndex = null;
        let originalFileData = {};
        let selectedFiles = [];

        function openEditorForFile(index) {
            currentEditIndex = index;
            const file = selectedFiles[index];

            if (!originalFileData[index]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalFileData[index] = e.target.result;
                    window.editorModal.open(e.target.result);
                };
                reader.readAsDataURL(file);
            } else {
                window.editorModal.open(originalFileData[index]);
            }
        }

        function applyEdit() {
            if (currentEditIndex === null) return;
            const canvas = window.editorModal.getCroppedCanvas();
            if (!canvas) return;

            canvas.toBlob((blob) => {
                editedFiles[currentEditIndex] = { blob: blob };

                const item = preview.querySelector(`[data-index="${currentEditIndex}"]`);
                if (item) {
                    const img = item.querySelector('img');
                    img.src = URL.createObjectURL(blob);
                }

                window.editorModal.close();
                currentEditIndex = null;
            }, 'image/jpeg', 0.95);
        }

        document.getElementById('applyEdit').addEventListener('click', applyEdit);

        // Drag & drop
        ['dragenter', 'dragover'].forEach(e => {
            dropArea.addEventListener(e, ev => {
                ev.preventDefault();
                dropArea.classList.add('dragover');
            });
        });
        ['dragleave', 'drop'].forEach(e => {
            dropArea.addEventListener(e, ev => {
                ev.preventDefault();
                dropArea.classList.remove('dragover');
            });
        });
        dropArea.addEventListener('drop', e => {
            addFiles(e.dataTransfer.files);
        });
        dropArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            addFiles(fileInput.files);
            fileInput.value = '';  // Reset input po dodaniu
        });

        function addFiles(files) {
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    selectedFiles.push(file);
                }
            }
            updatePreview();
        }

        function removeFile(index) {
            // Usuń edytowane dane dla tego pliku
            if (editedFiles[index]) {
                delete editedFiles[index];
            }
            if (originalFileData[index]) {
                delete originalFileData[index];
            }

            // Usuń plik z tablicy
            selectedFiles.splice(index, 1);

            // Przeindeksuj editedFiles i originalFileData
            const newEditedFiles = {};
            const newOriginalFileData = {};
            Object.keys(editedFiles).forEach(key => {
                const oldIndex = parseInt(key);
                if (oldIndex > index) {
                    newEditedFiles[oldIndex - 1] = editedFiles[key];
                } else if (oldIndex < index) {
                    newEditedFiles[key] = editedFiles[key];
                }
            });
            Object.keys(originalFileData).forEach(key => {
                const oldIndex = parseInt(key);
                if (oldIndex > index) {
                    newOriginalFileData[oldIndex - 1] = originalFileData[key];
                } else if (oldIndex < index) {
                    newOriginalFileData[key] = originalFileData[key];
                }
            });
            editedFiles = newEditedFiles;
            originalFileData = newOriginalFileData;

            updatePreview();
        }

        function updatePreview() {
            preview.innerHTML = '';
            submitBtn.disabled = selectedFiles.length === 0;

            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'preview-item';
                item.dataset.index = index;

                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.onload = () => URL.revokeObjectURL(img.src);

                const editBtn = document.createElement('button');
                editBtn.type = 'button';
                editBtn.className = 'btn-edit';
                editBtn.innerHTML = '✏️';
                editBtn.title = 'Edytuj';
                editBtn.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    openEditorForFile(index);
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.type = 'button';
                deleteBtn.className = 'btn-delete';
                deleteBtn.innerHTML = '✕';
                deleteBtn.title = 'Usuń';
                deleteBtn.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    removeFile(index);
                };

                item.appendChild(img);
                item.appendChild(editBtn);
                item.appendChild(deleteBtn);
                preview.appendChild(item);
            });
        }

        form.addEventListener('submit', async e => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wysyłanie...';

            const formData = new FormData();
            const isSingleUpload = selectedFiles.length === 1;

            if (isSingleUpload) {
                // Single file - use 'file' parameter
                if (editedFiles[0] && editedFiles[0].blob) {
                    formData.append('file', editedFiles[0].blob, selectedFiles[0].name);
                } else {
                    formData.append('file', selectedFiles[0]);
                }
            } else {
                // Gallery - use 'files' parameter
                for (let i = 0; i < selectedFiles.length; i++) {
                    if (editedFiles[i] && editedFiles[i].blob) {
                        formData.append('files', editedFiles[i].blob, selectedFiles[i].name);
                    } else {
                        formData.append('files', selectedFiles[i]);
                    }
                }
            }

            // Wybierz endpoint
            const endpoint = isSingleUpload ? '/upload' : '/gallery';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });

                if (res.ok) {
                    const data = await res.json();
                    if (data.url) {
                        window.location.href = data.url;
                    } else if (data.slug) {
                        const editParam = data.edit_token ? `?edit=${data.edit_token}` : '';
                        window.location.href = isSingleUpload
                            ? `/i/${data.slug}${editParam}`
                            : `/g/${data.slug}${editParam}`;
                    }
                } else {
                    alert('Błąd uploadu');
                }
            } catch (err) {
                alert('Błąd połączenia: ' + err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Wyślij';
            }
        });
    </script>
</body>
</html>
