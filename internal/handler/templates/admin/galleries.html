<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Admin dajtu</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; background: #f9f9f9; }
        nav { margin-bottom: 20px; padding: 10px; background: #333; border-radius: 8px; }
        nav a { color: white; margin-right: 15px; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f5f5f5; }
        h1 { color: #333; }
        .btn-delete { background: #dc3545; color: white; border: none; padding: 6px 12px; cursor: pointer; border-radius: 4px; }
        .btn-delete:hover { background: #c82333; }
    </style>
</head>
<body>
    <nav>
        <a href="/admin">Dashboard</a>
        <a href="/admin/users">Konta</a>
        <a href="/admin/galleries">Galerie</a>
        <a href="/admin/images">Zdjęcia</a>
        <a href="/" style="float:right;">← Powrót</a>
    </nav>
    <h1>Galerie ({{len .}})</h1>
    <table>
        <tr><th>ID</th><th>Tytuł</th><th>Właściciel</th><th>Zdjęć</th><th>Akcje</th></tr>
        {{range .}}
        <tr>
            <td>{{.ID}}</td>
            <td><a href="/g/{{.Slug}}" target="_blank">{{if .Title}}{{.Title}}{{else}}(bez tytułu){{end}}</a></td>
            <td>{{if .OwnerName}}{{.OwnerName}}{{else}}-{{end}}</td>
            <td>{{.ImageCount}}</td>
            <td>
                <form method="POST" action="/admin/galleries/{{.ID}}/delete" style="display:inline" onsubmit="return confirm('Usunąć galerię ze wszystkimi zdjęciami?')">
                    <button class="btn-delete">Usuń</button>
                </form>
            </td>
        </tr>
        {{else}}
        <tr><td colspan="5">Brak galerii</td></tr>
        {{end}}
    </table>
</body>
</html>
