{{define "admin_base"}}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Admin - dajtu{{end}}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, -apple-system, sans-serif; max-width: 1400px; margin: 0 auto; padding: 20px; background: #111; color: #fff; min-height: 100vh; }
        nav { margin-bottom: 20px; padding: 10px 15px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; display: flex; gap: 15px; align-items: center; }
        nav a { color: #4a9eff; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        nav .spacer { flex: 1; }
        table { width: 100%; border-collapse: collapse; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #222; color: #888; font-weight: 500; }
        tr:last-child td { border-bottom: none; }
        td a { color: #4a9eff; text-decoration: none; }
        td a:hover { text-decoration: underline; }
        h1 { font-weight: 300; margin-bottom: 20px; }
        h1 span { color: #888; font-size: 0.6em; }
        h3 { font-weight: 400; color: #888; margin: 20px 0 10px; }
        .stats { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px; }
        .stat { flex: 1; min-width: 200px; padding: 20px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; text-align: center; }
        .stat a { color: inherit; text-decoration: none; display: block; }
        .stat a:hover { background: #222; border-radius: 8px; }
        .stat-value { font-size: 2.5em; font-weight: bold; color: #4a9eff; }
        .stat-label { color: #888; margin-top: 5px; }
        .adm { color: #888; font-size: 0.85em; margin-left: 8px; }
        .btn-delete { background: #dc3545; color: white; border: none; padding: 6px 12px; cursor: pointer; border-radius: 4px; font-size: 0.9em; }
        .btn-delete:hover { background: #c82333; }
        .thumb { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
        .summary { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .summary h2 { font-weight: 300; margin-bottom: 15px; }
        .summary-stats { display: flex; gap: 30px; flex-wrap: wrap; }
        .summary-stat .value { font-size: 1.5em; color: #4a9eff; font-weight: bold; }
        .summary-stat .label { color: #888; font-size: 0.9em; }
        .public-link { color: #888; font-size: 0.9em; margin-left: 10px; }
        .pagination { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; margin: 15px 0; }
        .pagination a, .pagination span { padding: 6px 10px; background: #1a1a1a; border: 1px solid #333; border-radius: 6px; text-decoration: none; color: #4a9eff; }
        .pagination .current { background: #222; color: #fff; border-color: #444; }
        .pagination .disabled { color: #666; border-color: #333; }
        .pagination .pager-form { display: inline-flex; align-items: center; gap: 6px; }
        .pagination label { color: #888; font-size: 0.9em; display: inline-flex; align-items: center; gap: 6px; }
        .pagination select, .pagination input { background: #111; color: #fff; border: 1px solid #333; border-radius: 4px; padding: 4px 6px; }
        .pagination button { background: #222; color: #fff; border: 1px solid #333; border-radius: 4px; padding: 4px 8px; cursor: pointer; }
        .pagination button:hover { border-color: #4a9eff; }
        th a { color: #888; text-decoration: none; }
        th a:hover { text-decoration: underline; color: #4a9eff; }
        .filters { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin: 10px 0 15px; }
        .filters label { color: #888; font-size: 0.9em; display: inline-flex; align-items: center; gap: 6px; }
        .filters input, .filters select { background: #111; color: #fff; border: 1px solid #333; border-radius: 4px; padding: 6px 8px; min-width: 260px; }
        .admin-table { table-layout: fixed; }
        .col-name { max-width: 400px; }
        .col-name .truncate { display: block; max-width: 400px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .col-size { width: 90px; white-space: nowrap; }
        .col-last { width: 140px; white-space: nowrap; }
        .col-owner, .col-gallery { width: 170px; }
        .col-thumb { width: 64px; }
        .col-downloads { width: 90px; white-space: nowrap; }
        .col-actions { width: 90px; }
        .col-id { width: 70px; }
        .col-count { width: 80px; white-space: nowrap; }
        .col-slug { width: 220px; }
        .cell-stack { display: inline-flex; flex-direction: column; gap: 2px; }
        .cell-stack .adm { margin-left: 0; }
    </style>
</head>
<body>
    <nav>
        <a href="/admin">Dashboard</a>
        <a href="/admin/users">Konta</a>
        <a href="/admin/galleries">Galerie</a>
        <a href="/admin/images">Zdjęcia</a>
        <a href="/admin/logs">Logi</a>
        <span class="spacer"></span>
        <a href="/">← Powrót</a>
    </nav>
    {{block "content" .}}{{end}}
    <script>
        (function () {
            var forms = document.querySelectorAll('form[data-autosubmit]');
            forms.forEach(function (form) {
                var timer = null;
                var inputs = form.querySelectorAll('input[type=\"text\"], input[type=\"search\"]');
                inputs.forEach(function (input) {
                    input.dataset.lastSubmitValue = input.value || '';
                    if (input.value) {
                        setTimeout(function () {
                            try {
                                input.focus();
                                var len = input.value.length;
                                input.setSelectionRange(len, len);
                            } catch (e) {
                                // Ignore focus errors in older browsers.
                            }
                        }, 0);
                    }
                    input.addEventListener('input', function () {
                        if (timer) {
                            clearTimeout(timer);
                        }
                        timer = setTimeout(function () {
                            var current = input.value || '';
                            if (current === input.dataset.lastSubmitValue) {
                                return;
                            }
                            input.dataset.lastSubmitValue = current;
                            form.submit();
                        }, 700);
                    });
                });
            });
        })();
    </script>
</body>
</html>
{{end}}
